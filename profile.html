<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalChecked - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        /* Shared styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .progress {
            height: 1rem;
            margin-bottom: 1rem;
        }
        .progress-bar {
            background-color: #007BFF;
        }
        .percentage {
            margin-left: 1rem;
            font-size: 0.9rem;
            color: #999;
        }

        /* Navigation */
        nav {
            background-color: #007BFF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        /* User Info */
        #user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        #user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }
        #user-info-text {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        /* Tracking Goals */
        #tracking-goals {
            margin-bottom: 2rem;
        }
        #tracking-goals h2 {
            margin-bottom: 1rem;
        }
        .pie-chart {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 1rem;
            transform: rotate(-90deg);
          }
          
          .pie-chart .half-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 75px, 150px, 0);
          }
          
          .pie-chart .completed {
            background-color: #dc3545;
            transform: rotate(0deg);
          }
          
          .pie-chart .failed {
            background-color: #ffc107;
            transform: rotate(216deg);
          }
          
          .pie-chart .in-progress {
            background-color: #007BFF;
            transform: rotate(144deg);
          }
          
          .pie-chart .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
          }
        
        .completed-percentage {
            transform: translate(-50%, -50%) rotate(36deg);
        }
        
        .failed-percentage {
            transform: translate(-50%, -50%) rotate(216deg);
        }
        
        .in-progress-percentage {
            transform: translate(-50%, -50%) rotate(108deg);
        }
         
        #reset-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        #reset-button:hover {
            background-color: #c82333;
        }

        /* Calendar */
        #calendar {
            text-align: center;
            margin-bottom: 2rem;
        }
        #calendar table {
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }
        #calendar td {
            text-align: center;
            padding: 0.5rem;
        }
        #calendar td:not(.disabled):hover {
            background-color: #f0f0f0;
        }
        #calendar td.disabled {
            color: #999;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#">Home</a>
        </div>
        <div>
            <a href="#">Add</a>
            <a href="#">Profile</a>
        </div>
    </nav>
    <div class="container">
        <div id="user-info">
            <img src="https://via.placeholder.com/150" alt="User Avatar">
            <div id="user-info-text">User ID</div>
        </div>
        <section id="tracking-goals">
            <h2>Tracking Goals</h2>
            <div class="pie-chart">
                <div class="half-circle completed" style="transform: rotate(216deg);"></div>
                <div class="half-circle failed" style="transform: rotate(36deg);"></div>
                <div class="half-circle in-progress" style="transform: rotate(120deg);"></div>
            </div>
            <ul>
                <li>
                    <div>Completed tasks</div>
                    <div class="progress" style="width: 200px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="percentage">60%</div>
                </li>
                <li>
                    <div>Failed tasks</div>
                    <div class="progress" style="width: 200px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="percentage">20%</div>
                </li>
                <li>
                    <div>In progress</div>
                    <div class="percentage">20%</div>
                </li>
                <li>
                    <div>Total goals</div>
                    <div class="percentage">10</div>
                </li>
                <li>
                    <button id="reset-button">Reset Data</button>
                </li>
            </ul>
        </section>
        
          
        <section id="calendar">
            <table>
                <thead> 
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="disabled">30</td>
                        <td class="disabled">31</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="disabled">1</td>
                        <td class="disabled">2</td>
                        <td class="disabled">3</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script>
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
            // Reset the data here
            alert('Data has been reset!');
        });
    </script>
</body>
</html>
