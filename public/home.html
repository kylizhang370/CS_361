<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/main.js"></script>
</head>
<body class="home_body">
    <nav>
        <div>
            <i class="bi bi-list"></i>
            <a href="/home.html">Home</a>
        </div>
        <div>
            <a href="/add_goal.html">Add</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>
    <div class="container">
        <section id="todo">
            <h2>Things to Do</h2>
            <ul id="goals-list">
            </ul>
            <div class="button-group">
                <button class="my-button" id="complete-btn">Complete</button>
                <button class="my-button" id="incomplete-btn">Incomplete</button>
                <button class="my-button" id="reset-btn">Reset</button>
                <button class="my-button" id="delete-btn">Delete</button> 
            </div>
            
            <button class="my-button" style="display: block; margin-top: 1rem;">Add New Task</button>
        </section>

        <section id="records">
            <h2>Completion Records</h2>
            <p>Number of Completed Goals: <span id="completed-count"></span></p>
            <p>Number of Incomplete Goals: <span id="incomplete-count"></span></p> <!-- Add this line -->
          </section>
        
        <section id="long-term">
            <h2>Long Term Goal</h2>
            <div class="goal">
                <div class="goal-name">Go to Gym</div>
                <div class="progress" style="width: 200px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="percentage">50%</div>
                <button class="my-button_1" onclick="markAsDone(this.parentElement)">Done</button>
            </div>
            <div class="goal">
                <div class="goal-name">Reading</div>
                <div class="progress" style="width: 200px;">
                    <div class="progress-bar" role="progressbar" style="width: 18%;" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="percentage">18%</div>
                <button class="my-button_1" onclick="markAsDone(this.parentElement)">Done</button>
            </div>
        </section>
    </div>
    </body>
</html>
