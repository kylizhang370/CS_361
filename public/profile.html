<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <div>
            <a href="/home.html">Home</a>
        </div>
        <div>
            <a href="/add_goal.html">Add</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>
    <div class="container">
        <div id="user-info">
            <img src="https://via.placeholder.com/150" alt="User Avatar">
            <div id="user-info-text">User ID</div>
        </div>
        <section id="tracking-goals">
            <h2>Tracking Goals</h2>
            <div class="pie-chart">
                <div class="half-circle completed" style="transform: rotate(216deg);"></div>
                <div class="half-circle failed" style="transform: rotate(36deg);"></div>
                <div class="half-circle in-progress" style="transform: rotate(120deg);"></div>
            </div>
            <ul>
                <li>
                    <div>Completed tasks</div>
                    <div class="progress" style="width: 200px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="percentage">60%</div>
                </li>
                <li>
                    <div>Failed tasks</div>
                    <div class="progress" style="width: 200px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="percentage">20%</div>
                </li>
                <li>
                    <div>In progress</div>
                    <div class="percentage">20%</div>
                </li>
                <li>
                    <div>Total goals</div>
                    <div class="percentage">10</div>
                </li>
                <li>
                    <button id="reset-button">Reset Data</button>
                </li>
            </ul>
        </section>
        
          
        <section id="calendar">
            <table>
                <thead> 
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="disabled">30</td>
                        <td class="disabled">31</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="disabled">1</td>
                        <td class="disabled">2</td>
                        <td class="disabled">3</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script>
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
            // Reset the data here
            alert('Data has been reset!');
        });
    </script>
</body>
</html>
